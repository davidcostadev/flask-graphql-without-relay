# full example

query FullExample {
  articles(
    filter: { id: { inList: [1, 3] } }
    pagination: { page: 2, limit: 1 }
    sorting: { id: ASC }
  ) {
    data {
      id
      title
      publishedAt
      author {
        data {
          id
          name
        }
      }
    }
    pagination {
      totalCount
      totalPages
      page
      limit
    }
  }
}
