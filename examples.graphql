# full example

query FullExample {
  articles(
    filter: { id: { inList: [1, 3] } }
    pagination: { page: 2, limit: 1 }
    sorting: { id: ASC }
  ) {
    data {
      id
      title
      publishedAt
      author {
        data {
          id
          name
        }
      }
    }
    pagination {
      totalCount
      totalPages
      page
      limit
    }
  }
}

query ArticleEntity {
  article(id: 1) {
    data {
      id
      title
      publishedAt
      author {
        data {
          id
          name
        }
      }
    }
  }
}

mutation CreateArticle {
  createArticle(
    input: { title: "Another article", publishedAt: "2022-02-20T17:18:26.405Z", authorId: 1 }
  ) {
    data {
      id
      title
      publishedAt
      authorId
      author {
        data {
          id
          name
        }
      }
    }
  }
}

mutation CreateAuthor {
  createAuthor(input: { name: "David Costa" }) {
    data {
      id
      name
    }
  }
}

mutation UpdateAuthor {
  updateAuthor(id: 3, input: { name: "David Costa" }) {
    data {
      id
      name
    }
  }
}
